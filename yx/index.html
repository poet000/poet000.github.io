                .container {
                	display: flex;
                	flex-wrap: wrap;
                	justify-content: center;
                	padding: 10px;
                }
                
                .game-card {
                	width: calc(25% - 20px);
                	/* 默认情况下，电脑屏幕每行显示四张 */
                	margin: 10px;
                	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                	overflow: hidden;
                	border-radius: 8px;
                	position: relative;
                }
                
                .game-card img {
                	width: 100%;
                	height: auto;
                	display: block;
                	border-radius: 8px;
                }
                
                .game-card .title {
                	position: absolute;
                	bottom: 0;
                	left: 0;
                	width: 100%;
                	background-color: rgba(0, 0, 0, 0.5);
                	color: white;
                	text-align: center;
                	padding: 5px 0;
                	border-radius: 0 0 8px 8px;
                }
                
                .mainlay {
                	width: 100vw;
                	height: 100vh;
                	background-image: linear-gradient(rgba(255, 255, 255, 0.09) 74%, rgba(0, 156, 238, 0.3));
                	position: relative;
                }
                
                @media (max-width: 1024px) and (min-width: 768px) {
                	.game-card {
                		width: calc(33.33% - 20px);
                		/* 平板电脑屏幕每行显示三张 */
                	}
                }
                
                @media (max-width: 768px) {
                	.game-card {
                		width: calc(50% - 20px);
                		/* 手机屏幕每行显示两张 */
                	}
                }
                
                /* 页脚 */
                .footer {
                	position: fixed;
                	bottom: 0;
                	width: 100%;
                	background-color: rgba(255, 255, 255, 0);
                	/* 全透明背景 */

                	/* 半透明边框 */
                	padding: 10px 0;
                	text-align: center;
                	z-index: 2;
                }
                
                /* 页脚 */
                .footer a {

                	text-decoration: none;
                	color: #8B9BAA;
